<!DOCTYPE html>
<html lang="{% if lang %}{{ lang }}{% else %}en{% endif %}">
    <head>
        <meta charset="utf-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="referrer" content="no-referrer-when-downgrade">

        <title>{% block title %}{{ config.title }}{% endblock title %}</title>
        <meta name="description" content="{{ config.description }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.5.5.min.css"/>

        <!-- Custom CSS to improve mobile fit -->
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Ensure content fits within the viewport width */
            html, body {
                width: 100%;
                overflow-x: hidden;
            }

            /* Adjust padding for readability on smaller screens */
            @media (max-width: 768px) {
                body {
                    padding: 0.5em;
                }
            }
        </style>

        {% block extra_header_stuff %}
        {% endblock extra_header_stuff %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "929c338f4c4b46e9b094b04b2225c898"}'>
    </script>
    <!-- End Cloudflare Web Analytics -->
</html>
